specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TradingEngine
    network: mainnet
    source:
      address: "0x927b167526bAbB9be047421db732C663a0b77B11"
      abi: TradingEngine
      startBlock: 2
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ClosePosition
        - DecreasePosition
        - ExchangeSet
        - FeeUsdCollected
        - FundingDebtPaid
        - FundingPayout
        - IncreasePosition
        - MarketCreated
        - MarketListed
        - UpdateIndex
        - UpdatePosition
      abis:
        - name: TradingEngine
          file: ./abis/TradingEngine.json
      eventHandlers:
        - event: ClosePosition(bytes32,uint256,uint256,uint256,uint256)
          handler: handleClosePosition
        - event: DecreasePosition(indexed bytes32,indexed address,bytes32,(bytes32,address,address,uint256,bool),(int256,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256))
          handler: handleDecreasePosition
        - event: ExchangeSet(indexed address)
          handler: handleExchangeSet
        # - event: FeeAndFundings(indexed bytes32,indexed bytes32,uin256,uint256,uint256)
        #   handler: handleFeeUsdCollected
        - event: FundingDebtPaid(indexed bytes32,indexed address,uint256)
          handler: handleFundingDebtPaid
        - event: FundingPayout(indexed bytes32,indexed address,uint256)
          handler: handleFundingPayout
        - event: IncreasePosition(indexed bytes32,indexed address,bytes32,uint256,uint256,(bytes32,uint256,uint256,uint256,address,address,bool),(uint256,uint256,uint256,uint256))
          handler: handleIncreasePosition
        - event: MarketCreated(indexed uint8,indexed bytes32,indexed
            address,address,address,bytes32,bool,uint8,uint8)
          handler: handleMarketCreated
        - event: UpdatePosition(indexed bytes32,indexed
            address,bytes32,address,uint256,uint256,uint256,uint256,uint256)
          handler: handleUpdatePosition
      file: ./src/trading-engine.ts
  - kind: ethereum
    name: Exchange
    network: mainnet
    source:
      address: "0x96F3Ce39Ad2BfDCf92C0F6E2C2CAbF83874660Fc"
      abi: Exchange
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CloseMarketOrderPlaced
        - OpenMarketOrderPlaced
        - OrderCancelled
        - OrderExecuted
        - OrderPlaced
      abis:
        - name: Exchange
          file: ./abis/Exchange.json
      eventHandlers:
        - event: CloseMarketOrderPlaced(indexed address)
          handler: handleCloseMarketOrderPlaced
        - event: OpenMarketOrderPlaced(indexed address)
          handler: handleOpenMarketOrderPlaced
        - event: OrderCancelled(indexed address,indexed uint256)
          handler: handleOrderCancelled
        - event: OrderExecuted(indexed address,indexed uint256,indexed address)
          handler: handleOrderExecuted
        - event: OrderPlaced(indexed bytes32,indexed uint8,indexed address,uint256)
          handler: handleOrderPlaced
      file: ./src/exchange.ts
